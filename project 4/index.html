<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Flip Card Gallery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="gallery">
      <article class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="https://via.placeholder.com/300x200.png?text=Front+Image" alt="Card Front Image" class="card-img">
            <h3>Modern Frame</h3>
            <p>Elegant 3D Flip Card</p>
          </div>
          <div class="flip-card-back">
            <h3>About This Card</h3>
            <p>This interactive card uses only HTML and CSS for a smooth 3D flip effect. Perfect for portfolios, galleries, or product showcases.</p>
            <button class="cta-btn">Learn More</button>
          </div>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
